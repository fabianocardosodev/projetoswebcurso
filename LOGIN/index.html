<DOCTYPE html>

<html>
    <head lang="pt-br">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/index.js" defer></script>
        <title>Login-Helper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/0a913a5bef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        <h1>Login Helper</h1>
        
            </header>
        <main>
            <form>
                <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com"></input>
                
                <div class="password-container">
                    <input type="password"  id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye"></i> 
                    <i class="fa-solid fa-eye-slash" id="eye-slash"></i>
                </section>

                <section class="password-infos">
                    <div>
                        <input type="checkbox">
                        <span>lembrar senha</span>
                    </div>
                    <a href="#">Esqueceu sua senha</a>
                </section>
                    
                <button id="btn-login">Login</button>




                <section class="links-container">
                    <span>Ou entre com</span>

                    <aside>
                        <a href="#"><i class="fa-brands fa-google-plus-square"></i></a>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </aside>
                </section>
                <footer>
                    <hr>
                    <span>Ainda n√£o possui conta?</span>
                    <a href="#">Cadastre</a>
                </footer>
            </form>
        </main>
    </body>
</html>
